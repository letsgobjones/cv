<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<body>

  <!--  <form class="" action="index.html" method="post"> -->
  <form>

    <input type="text" name="" value=""><br>
    <input type="submit" name="" value=""><br>
    <input type="file" name="" value=""><br>
    <input type="date" name="" value=""><br>
    <input type="range" name="" value=""><br>
    <input type="radio" name="" value=""><br><br>
    <div>
      <label>Which is your favorite food?</label><br>

      <input type="radio" id="favoriteFood1" name="food" value="Pasta">
      <label for="favoriteFood1">Pasta</label>

      <input type="radio" id="favoriteFood2" name="food" value="Hamburger">
      <label for="favoriteFood2">Hamburger</label>

      <input type="radio" id="favoriteFood3" name="food" value="Steak">
      <label for="favoriteFood3">Steak</label>
    </div>

  </form>

</body>

</html>
